{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restro{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Cropperjs -->
    <link rel="stylesheet" href="{% static 'cropperjs/dist/cropper.min.css' %}">

    <!-- GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    {% block stylesheet %}{% endblock %}
</head>
<body>
    {% block body %}
    <div class = "Main-Container">
    </div>
    <div class = 'Sub-Container'>
        <nav>
            <div class = "Title-Container">
                <div class = "container-child TitleLogo">
                    <p class="rainbow-text"><span class = "FirstLetter">R</span>estro.</p>
                </div>
                <div class = "container-child social-menu">
                    <ul>
                        <li><a href="#"><i class = "fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class = "fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class = "fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class = "fa fa-whatsapp"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
    {% endblock body %}
    <!-- Loading jquery here -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script> 
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script> 
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'cropperjs/dist/cropper.min.js' %}"></script>
    
    <script type="text/javascript">
        function displayLoadingSpinner(isDisplayed){
            var spinner = document.getElementById('id_loading_spinner')
            if(isDisplayed){
                spinner.style.display  = "block"
            }
            else{
                spinner.style.display =  "none"
            }
        }
    </script>
    {% block javascript %}{% endblock %}
</body>
</html>
