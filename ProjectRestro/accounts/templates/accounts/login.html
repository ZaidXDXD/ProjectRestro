{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/LogInSheet1.css' %}">
    <link rel="stylesheet" href="{% static 'css/LogInSheet2.css' %}">
{% endblock %}

{% block body %}
    <div class='Major-Container'></div>
    <div class='form-container'>
        <div class="card">
            <h2 class="mb-4">Log In</h2>
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                            <p {% if forloop.last %} class='mb-0' {% endif %}>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control "  placeholder="Email Or Username" autocomplete="off" maxlength="150" required="" id="id_username">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control " required="" id="id_password">
                </div>    
                <input type="submit" class="animated" value="Log In"></input>
            </form>
            <a class="LoginInRegister" href="{% url 'signup' %}">New here create an account then!</a>
        </div>
    </div>
    <div class="slider">
        <div class="slides">
        <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--radio buttons end-->
            <!--slide images start-->
            <div class="slide first">
                <img src="{% static 'img/LogIn/1st.jpg' %}" alt="">
            </div>
            <div class="slide">
                <img src="{% static 'img/LogIn/2nd.jpg' %}" alt="">
            </div>
            <div class="slide">
                <img src="{% static 'img/LogIn/3rd.jpg' %}" alt="">
            </div>
            <div class="slide">
                <img src="{% static 'img/Login/4th.jpg' %}" alt="">
            </div>
            <!--slide images end-->
            <!--automatic navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
    </div>
    <!--image slider end-->
    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
    document.getElementById('radio' + counter).checked = true;
    counter++;
    if(counter > 4){
    counter = 1;
    }
    }, 5000);
    </script>
    
{% endblock %}
